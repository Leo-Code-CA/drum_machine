<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Machine | FCC Project</title>
        <meta name="description" content="Build a drum machine to complete FreeCodeCamp's certification project">
        <meta name="author" content="Leo">
        <link rel="icon" type="image/x-icon" href="images/freecodecamplogo.svg">
        <link rel="stylesheet" href="CSS/main-min.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Henny+Penny&family=Rock+Salt&display=swap" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- WELCOME PAGE -->
        <div class="container-fluid welcome">
            <div class="row vh-100 welcome__bgImg" id="welcomeimg">
                <div class="col-12 d-flex flex-column align-items-center mt-5 mt-lg-0 justify-content-lg-center">
                    <div id="welcomecolor" class="welcome__bgColor d-flex flex-column justify-content-evenly align-items-center z-1 p-3 mt-3 mt-lg-0">
                        <p id="welcomep" class="w-50 text-center welcome__paragraph mb-0">Hi there! Pick your favorite please. Don't worry, you'll able to change later on.</p>
                        <h3 class="welcome__theme d-none" id="welcometheme"></h3>
                        <div id="choicebtn">
                            <button type="button" class="btn btn-outline-dark welcome__choiceBtn" id="farm">Farm</button>
                            <button type="button" class="btn btn-outline-dark welcome__choiceBtn" id="wild">Wild</button>
                            <button type="button" class="btn btn-outline-dark welcome__choiceBtn" id="wing">Wing</button>
                        </div>
                        <button type="button" class="btn welcome__confirmBtn" id="confirmbtn">Confirm</button>
                        <svg class="welcome__title z-n1" viewBox="50 -10 400 400">
                            <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent"/>
                            <text>
                                <textPath alignment-baseline="top" xlink:href="#curve">
                                Welcome to my Drum Machine
                                </textPath>
                            </text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>


        <!-- DRUM MACHINE -->

        <div class="container-fluid d-none machine" id="drum-machine">

            <div class="machine__container row vh-100 px-4 py-5 flex-column flex-nowrap justify-content-center mx-auto">

                <button class="position-absolute machine__home rounded">
                    <img src="images/home.svg" alt="" class="h-100 w-100 d-block">
                </button>

                <h1 class="display-2 text-center machine__title">
                    <del class="d-block">Drum</del>
                    <ins class="d-block text-decoration-none mt-1"></ins>
                    Machine
                </h1>

                <!-- DRUM MACHINE -->
                <div class="col-12 d-flex gap-2 machine__pads-box">

                    <!-- 9 DRUM PADS -->
                    <div class="d-flex flex-column gap-2 gap-md-4 p-2 rounded machine__pads">

                        <h2 class="text-center mb-0 machine__subheading">Play</h2>

                        <div id="display" class="text-center machine__display d-none"></div>
                        

                        <div class="col-12 d-flex justify-content-evenly flex-fill">
                            <button type="button" id="0" class="drum-pad col-3 text-center">Q
                                <audio src="" class="clip" id="Q"></audio>
                            </button>
                            <button type="button" id="1" class="drum-pad col-3 text-center">W
                                <audio src="" class="clip" id="W"></audio>
                            </button>
                            <button type="button" id="2" class="drum-pad col-3 text-center">E
                                <audio src="" class="clip" id="E"></audio>
                            </button>
                        </div>

                        <div class="col-12 d-flex justify-content-evenly flex-fill">
                            <button type="button" id="3" class="drum-pad col-3 text-center">A
                                <audio src="" class="clip" id="A"></audio>
                            </button>
                            <button type="button" id="4" class="drum-pad col-3 text-center">S
                                <audio src="" class="clip" id="S"></audio>
                            </button>
                            <button type="button" id="5" class="drum-pad col-3 text-center">D
                                <audio src="" class="clip" id="D"></audio>
                            </button>
                        </div>

                        <div class="col-12 d-flex justify-content-evenly flex-fill">
                            <button type="button" id="6" class="drum-pad col-3 text-center">Z
                                <audio src="" class="clip" id="Z"></audio>
                            </button>
                            <button type="button" id="7" class="drum-pad col-3 text-center">X
                                <audio src="" class="clip" id="X"></audio>
                            </button>
                            <button type="button" id="8" class="drum-pad col-3 text-center">C
                                <audio src="" class="clip" id="C"></audio>
                            </button>
                        </div>

                    </div>

                    <!-- CONTROL AND PREVIEW PANEL -->
                    <div class="d-flex flex-column gap-2 rounded p-2 machine__panel flex-fill overflow-y-auto">
                    
                        <h2 class="text-center mb-0 mb-md-3 machine__subheading">Record</h2>
                        <div class="d-flex justify-content-center machine__controls rounded-pill flex-shrink-0">
                            <button type="button" id="rec" class="rounded-pill flex-fill">
                                Rec
                                <span class="d-none"></span>
                            </button>
                            <button type="button" id="stop" class="rounded-pill flex-fill">
                                Stop
                                <span class="d-none"></span>
                            </button>
                            <button type="button" id="del" class="rounded-pill flex-fill">
                                Del
                                <span class="d-none"></span>
                            </button>
                            <button type="button" id="play" class="rounded-pill flex-fill">
                                Play
                                <span class="d-none"></span>
                            </button>
                            <button type="button" id="pause" class="rounded-pill flex-fill">
                                Pause
                                <span class="d-none"></span>
                                <span class="d-none"></span>
                            </button>
                        </div>
                    
                        <ol id="list" class="overflow-y-auto machine__sounds-list d-flex flex-wrap align-content-start align-items-start mb-0 column-gap-2"></ol>
                       
                    </div>

                </div>

            </div>
        </div>

        
        <script src="Js/index.js" type="module"></script>
        
    </body>
    
</html>
