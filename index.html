<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Machine | FCC Project</title>
        <meta name="description" content="Build a drum machine to complete FreeCodeCamp's certification project">
        <meta name="author" content="Leo">
        <link rel="stylesheet" href="CSS/main-min.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Henny+Penny&family=Rock+Salt&display=swap" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row vh-100 welcome__bgImg" id="welcomeimg">
                    <div class="col-12 d-flex flex-column align-items-center mt-5 mt-lg-0 justify-content-lg-center">
                        <div id="welcomecolor" class="welcome__bgColor d-flex flex-column justify-content-evenly align-items-center z-1 p-3 mt-3 mt-lg-0">
                            <p id="welcomep" class="w-50 text-center welcome__paragraph mb-0">Hi there! Pick your favorite please. Don't worry, you'll able to change later on.</p>
                            <h3 class="pick d-none" id="welcometheme"></h3>
                            <div id="choicebtn">
                                <button type="button" class="btn btn-outline-dark theme welcome__themebtn welcome__choiceBtn" id="farm">Farm</button>
                                <button type="button" class="btn btn-outline-dark theme welcome__themebtn welcome__choiceBtn" id="wild">Wild</button>
                                <button type="button" class="btn btn-outline-dark theme welcome__themebtn welcome__choiceBtn" id="wing">Wing</button>
                            </div>
                            <button class="btn welcome__choicebtn welcome__confirmBtn" id="confirmbtn">Confirm</button>
                            <svg class="welcome__title" viewBox="50 -10 400 400">
                                <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent"/>
                                <text width="450">
                                    <textPath alignment-baseline="top" xlink:href="#curve">
                                    Welcome to my Drum Machine
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                    </div>
            </div>
        </div>

        <div class="container-xl d-none" id="drum-machine">

            <h1 class="display-2"><del>Drum</del><ins> Moooooo </ins>Machine</h1>

            <div class="row">
                <!-- ILLUSTRATION -->
                <div class="col-12 col-lg-6 border">
                    <img src="images/farm.svg" alt="farm illustration" class="img-fluid">
                </div>

                <!-- DRUM MACHINE -->
                <div class="col-12 col-lg-6 border">


                    <!-- 9 DRUM PADS -->
                    <div class="col-12 col-lg-9 border d-flex flex-column gap-2 p-2">

                        <div class="col-12 d-flex justify-content-evenly">
                            <button id="0" class="drum-pad col-3 text-center border">Q
                                <audio src="" class="clip" id="Q"></audio>
                            </button>
                            <button id="1" class="drum-pad col-3 text-center border">W
                                <audio src="" class="clip" id="W"></audio>
                            </button>
                            <button id="2" class="drum-pad col-3 text-center border">E
                                <audio src="" class="clip" id="E"></audio>
                            </button>
                        </div>

                        <div class="col-12 d-flex justify-content-evenly">
                            <button id="3" class="drum-pad col-3 text-center border">A
                                <audio src="" class="clip" id="A"></audio>
                            </button>
                            <button id="4" class="drum-pad col-3 text-center border">S
                                <audio src="" class="clip" id="S"></audio>
                            </button>
                            <button id="5" class="drum-pad col-3 text-center border">D
                                <audio src="" class="clip" id="D"></audio>
                            </button>
                        </div>

                        <div class="col-12 d-flex justify-content-evenly">
                            <button id="6" class="drum-pad col-3 text-center border">Z
                                <audio src="" class="clip" id="Z"></audio>
                            </button>
                            <button id="7" class="drum-pad col-3 text-center border">X
                                <audio src="" class="clip" id="X"></audio>
                            </button>
                            <button id="8" class="drum-pad col-3 text-center border">C
                                <audio src="" class="clip" id="C"></audio>
                            </button>
                        </div>

                    </div>

                    <!-- CONTROL AND PREVIEW PANEL -->
                    <div class="col-12 col-lg-3 border d-flex flex-column gap-2">
                    
                        <h2 class="text-center">Record</h2>
                        <div class="d-flex justify-content-evenly">
                            <button id="rec" class="try">Rec</button>
                            <button id="play">Play</button>
                            <button id="pause">Pause</button>
                            <button id="resume">Res</button>
                            <button id="stop" class="try">Stop</button>
                            <button id="del">Del</button>
                        </div>
                        <div id="display" class="border p-2 m-2 fs-4 text-center"></div>
                        <ol id="list">
                            
                        </ol>
                       
                    </div>

                </div>

                <audio id="test">
                    <source src="audios/bird/Dove.m4a">
                </audio>

            </div>
        </div>

        
        <script src="Js/index.js" type="module"></script>
        
    </body>
    
</html>
